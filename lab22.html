<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.5.1.js"></script></script>
		<script>
			$(document).ready(function(){
						
				$("#btn1").click(function(){
					$("#txt").animate({width: '250px'});
					$( "#btn1" ).prop( "disabled", true );
					$( "#btn2" ).prop( "disabled", false );
					
				});
				
				$("#btn2").click(function(){
					$("#txt").animate({width: '50px'});
					$( "#btn2" ).prop( "disabled", true );
					$( "#btn1" ).prop( "disabled", false );
				});
			
				$("#btn3").click(function(){
					$("#txt").animate({height: '250px'});
					$( "#btn3" ).prop( "disabled", true );
					$( "#btn4" ).prop( "disabled", false );
				});
				
				$("#btn4").click(function(){
					$("#txt").animate({height: '50px'});
					$( "#btn4" ).prop( "disabled", true );
					$( "#btn3" ).prop( "disabled", false );
				});
			
			});
			</script>
	</head>
	<body>
	<button id="btn1">Широкий</button>
	<button id="btn2">Узкий</button>
	<button id="btn3">Высокий</button>
	<button id="btn4">Низкий</button>
	<div id="txt" style="background:red;height:50px;width:50px;"></div>
	</body>
</html>
